<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display">
                <p id="main-display"></p>
            </div>
            <div class="buttons">
                <div class="button" id="clear-btn">C</div>
                <div class="button operator-btn">/</div>
                <div class="button operator-btn">*</div>
                <div class="button" id="del-btn">del</div>
                <div class="button number-btn">7</div>
                <div class="button number-btn" >8</div>
                <div class="button number-btn">9</div>
                <div class="button operator-btn">-</div>
                <div class="button number-btn">4</div>
                <div class="button number-btn">5</div>
                <div class="button number-btn">6</div>
                <div class="button operator-btn">+</div>
                <div class="button number-btn">1</div>
                <div class="button number-btn">2</div>
                <div class="button number-btn">3</div>
                <div class="button number-btn">.</div>
                <div class="button">(</div>
                <div class="button number-btn" id="zero-btn">0</div>
                <div class="button">)</div>
                <div id="equal-btn" class="button">=</div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
